version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: secure-cloud-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - secure-cloud-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: secure-cloud-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secure-cloud-network

  # Backend API
  backend:
    build:
      context: ./root/backend
      dockerfile: Dockerfile
    container_name: secure-cloud-api
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://mongo:27017/secure_cloud
      REDIS_HOST: redis
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
    volumes:
      - ./root/backend:/app
      - /app/node_modules
    networks:
      - secure-cloud-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secure-cloud-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: ws://localhost:3000
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - secure-cloud-network

networks:
  secure-cloud-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data: