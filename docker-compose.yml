version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: secure-cloud-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "127.0.0.1:27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - secure-cloud-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: secure-cloud-redis
    command: redis-server --requirepass password123
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secure-cloud-network

  # Backend API
  backend:
    build:
      context: ./root/backend
      dockerfile: Dockerfile
    container_name: secure-cloud-api
    environment:
      NODE_ENV: development
      MONGO_URL: mongodb://admin:password123@mongo:27017/secure_cloud?authSource=admin
      REDIS_HOST: redis
      REDIS_PASSWORD: password123
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
    volumes:
      - ./root/backend:/app
      - /app/node_modules
    networks:
      - secure-cloud-network

  # Frontend
  frontend:
    build:
      context: ./root/frontend
      dockerfile: Dockerfile
    container_name: secure-cloud-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: ws://localhost:3000
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - secure-cloud-network

networks:
  secure-cloud-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data: